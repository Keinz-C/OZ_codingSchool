{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% else %}
        <li>No posts available.</li>
    {% endfor %}
</ul>
{% endblock %}
