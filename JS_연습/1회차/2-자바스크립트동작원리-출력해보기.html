<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>
  <script>
    /* 
      자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수행한다.

      명령문은 한 줄에 하나씩 쓰는 것이 좋은데,
      명령문의 끝에 세미콜론을 붙이게 되면 한 줄에 두 개 이상 명령문을 쓸 수도 있다.
      세미콜론의 의미는 '명령문 하나 끝남'이라는 의미이다.
    */
    // 객체 뒤에 붙는 명령문, 메소드! - .뒤에 붙는 기능을 의미
    window.alert('햄스터는 기여워')
    window.alert('햄스터가 귀엽다는걸 인정하세요!')

    // js의 동작원리는 입력 - 처리 - 출력 순서이다.
  </script>
</body>
</html>
