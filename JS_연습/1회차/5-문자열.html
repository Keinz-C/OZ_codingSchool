<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 & window.prompt()</title>
</head>
<body>
  
  <script>
    let apple;
    apple = '사과'
    let banana = '바나나'
    console.log(apple + '&' + banana)
    // js코드 내에서 문자열을 표기할 때에는 따옴표로 묶어야 한다. 화면상에서는 따옴표 미표시
    // 작은 따옴표로 해도 문자열이 된다.

    let answer = prompt("좋아하는 과일은?")
    alert(answer)

  </script>
</body>
</html>
