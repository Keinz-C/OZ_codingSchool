<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button id="span">SPAN</button>
  <button id="strong">STRONG</button>
  <button id="mark">MARK</button>
  <hr>
  
  <script>
    const spanButton = document.getElementById("span")
    const strongButton = document.getElementById("strong")
    const markButton = document.getElementById("mark")

    const handleClick = function(event){
      if(event.target.id == "span"){
        const span = document.createElement("span")
        span.textContent = "span 태그"
        document.body.append(span)
      }else if(event.target.id == "strong"){
        const strong = document.createElement("strong")
        strong.textContent = "strong 태그"
        document.body.append(strong)
      }else if(event.target.id == "mark"){
        const mark = document.createElement("mark")
        mark.textContent = "mark 태그"
        document.body.append(mark)
      }
    }
    

    // addEventListener인 이벤트 핸들러에는 괄호 안 인수가 2개 들어간다.
    spanButton.addEventListener("click", handleClick)
    strongButton.addEventListener("click", handleClick)
    markButton.addEventListener("click", handleClick)


  </script>
</body>
</html>
