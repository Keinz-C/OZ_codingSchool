<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>겹치거나 넘치는 요소 다루기</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        position: relative;
      }
      .div1{ 
        background-color: orange; 
        z-index: 4;
        overflow: auto; 
      }
      .div2{ background-color: red; bottom: 50px; z-index: 3; }
      .div3{ background-color: purple; bottom: 100px; z-index: 2; }
      .div4{ background-color: green; bottom: 150px; z-index: 1; }
      /* 
      z-index는 position 지정 요소들 끼리의 z축 쌓인 순서를 정한다.
      position이 지정되지 않은 요소들에는 사용하지 않음.
      정수값을 상대적으로 보기 때문에 1, 2, 3, 4일 필요 없음.
      */
    </style>
</head>
<body>
  <div class="div1">
    orangeorangeorangeorangeorange
    orangeorangeorangeorangeorange
    orangeorangeorangeorangeorange
    orangeorangeorangeorangeorange
    orangeorangeorangeorangeorange
    orangeorangeorangeorangeorange
  </div>
  <div class="div2">2</div>
  <div class="div3">3</div>
  <div class="div4">4</div>
</body>
</html>
