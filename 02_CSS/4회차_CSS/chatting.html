<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="chatting.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="user">
          <div class="user__column">
            <div class="user__pic"></div>
          </div>
          <div class="user__column">
            <p class="user__nick">친구</p>
            <p class="user__count">2</p>
          </div>
        </div>
        <!-- 클래스 명칭을 붙이는 이유는
         태그명 만으로는 정확한 역할을 알 수 없기 때문에
         역할분담을 정확히 하기 위해서
        -->
      </section>
    </main>

    <form class="chat-form">
      <section class="chat-form__field">
        <textarea class="chat-form__msg"></textarea>
        <input type="submit" value="전송" class="chat-form__bt">
      </section>
    </form>
  </div>
</body>
</html>
