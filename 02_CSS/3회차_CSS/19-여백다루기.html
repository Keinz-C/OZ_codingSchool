<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>여백 다루기</title>
    <style>
      div{
        width: 200px;
        height: 200px;
        border: 1px solid black;

        margin: 10px 20px 30px 40px;
        /* 패딩의 여백을 따로 주고 싶다면 접미사(padding-top, bottom)을 사용한다. */
        padding-top: 10px;
        padding-bottom: 30px;
        /* 사용하는 접미사는 top, bottom, left, light이다. */
        box-sizing: content-box
      }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
