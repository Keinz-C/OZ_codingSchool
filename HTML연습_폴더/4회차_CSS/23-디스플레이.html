<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>디스플레이</title>
    <style>
      p{
        display: inline-block;
        width: 100px;
        height: 100px;
        /* block레벨 요소의 경우 콘텐츠 영역 크기를 따로 지정하면 너비를 차지하기 위해
        마진을 차지한다 */
        /* display none은 코드에만 있고, 실제 화면에서는 표시되지 않는다. */
      }
    </style>
</head>
<body>
  <p>경제</p>
  <p>정치</p>
  <p>과학</p>
  <p>생활</p>
  <span>화면</span>
</body>
</html>
