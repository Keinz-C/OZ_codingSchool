<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>선택자 기본편</title>
    <style>
        *{
            color:red;
        }
        /*
        선택자 우선순위: 쓰여진 순서랑 관계없이 적용되는 순위를 말한다
        1. 아이디 선택자가 다른 선택자보다 우선순위가 높음(id)
        2. 클래스 선택자(claas)
        3. 태그 선택자 순서임(li)
        */
        h2, p, li{
            color:yellow;
        }
    </style>
    <!--
    .은 class, #은 id를 의미하며 그 앞에 어느 태그를 붙이면 해당 태그가
    뒤의 내용과 일치해야 적용된다
    -->
</head>
<body>
  <h2>춤의 장르</h2>
  <p>무척 다양한 장르가 존재합니다</p>
  <ul>
    <li class="hiphop">비보잉</li>
    <li class="hiphop" id="poppin">팝핀</li>
    <li class="hiphop">락킹</li>
    <li id="belly">벨리</li>
    <li id="jazz">재즈</li>
  </ul>
</body>
</html>
