<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .short-select {
        width: 150px;
        /* Adjust this value to your desired width */
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://i.namu.wiki/i/TzNoXw8pP9JTAtztdigof-bT1Ix2ahdTfX-hr6Wc3VCw8SOK68WtM7oJ9tCk4DYqyMCfIL0H2mYred0fPz5ukg.webp"
                    height="40" width="auto"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <a href="./join.html" class="btn btn-outline-secondary">Sign up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Current Date and Time -->
        <div id="date-time" class="mb-4 text-end"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">신규 등록 상품</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">다크모드 전환</label>
            </div>
        </div>
        <!-- Search Form -->
        <form class="row g-3 align-items-center mb-4" id="searchForm">
            <div class="col-lg-2 col-md-4">
                <label class="visually-hidden" for="inlineFormSelectPref">카테고리 선택</label>
                <select class="form-select" id="inlineFormSelectPref" onchange="filterData()">
                    <option selected>카테고리</option>
                    <option value="상의">상의</option>
                    <option value="하의">하의</option>
                    <option value="신발">신발</option>
                    <option value="패션잡화">패션잡화</option>
                </select>
            </div>
            <div class="col-lg-1 col-md-4">
                <label class="visually-hidden" for="cloth_gender">Preference</label>
                <select class="form-select" id="cloth_gender" onchange="filterData()">
                    <option selected>성별</option>
                    <option class='gender' value="male">남성</option>
                    <option class='gender' value="female">여성</option>
                    <option class='gender' value="unisex">공용</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-6">
                <label class="visually-hidden" for="specname">제품명</label>
                <input class="form-control" type="text" id="specname" placeholder="제품명을 입력해 주세요">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="searchButton" onclick="searchProducts()">검색</button>
            </div>
        </form>

        <!-- Data Table -->
        <div class="mt-3">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">성별</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination items will be added here dynamically -->
            </ul>
        </nav>
    </div>
    <script>
        const data = [
            { category: "상의", gender: 'unisex', brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
            { category: "하의", gender: 'unisex', brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
            { category: "신발", gender: 'male', brand: 'Nike', product: '에어포스 1', price: '137,000' },
            { category: "패션잡화", gender: 'unisex', brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
            { category: "상의", gender: 'unisex', brand: 'Adidas', product: '아디다스 티셔츠', price: '49,000' },
            { category: "하의", gender: 'female', brand: 'Levi\'s', product: '리바이스 청바지', price: '89,000' },
            { category: "신발", gender: 'male', brand: 'Puma', product: '푸마 스니커즈', price: '75,000' },
            { category: "패션잡화", gender: 'female', brand: 'Louis Vuitton', product: '루이비통 지갑', price: '890,000' },
            { category: "상의", gender: 'unisex', brand: 'Nike', product: '나이키 후드티', price: '110,000' },
            { category: "하의", gender: 'female', brand: 'H&M', product: 'H&M 스커트', price: '45,000' },
            { category: "신발", gender: 'unisex', brand: 'Reebok', product: '리복 운동화', price: '95,000' },
            { category: "패션잡화", gender: 'male', brand: 'Gucci', product: '구찌 벨트', price: '450,000' },
            { category: "상의", gender: 'female', brand: 'Zara', product: '자라 블라우스', price: '35,000' },
            { category: "하의", gender: 'male', brand: 'Uniqlo', product: '유니클로 치노 팬츠', price: '29,000' },
            { category: "신발", gender: 'female', brand: 'Converse', product: '컨버스 척테일러', price: '65,000' },
            { category: "패션잡화", gender: 'male', brand: 'Ray-Ban', product: '레이밴 선글라스', price: '150,000' },
            { category: "상의", gender: 'unisex', brand: 'Stussy', product: '스투시 티셔츠', price: '59,000' },
            { category: "하의", gender: 'female', brand: 'GU', product: '지유 플리츠 스커트', price: '39,000' },
            { category: "신발", gender: 'unisex', brand: 'New Balance', product: '뉴발란스 990', price: '200,000' },
            { category: "패션잡화", gender: 'female', brand: 'Chanel', product: '샤넬 핸드백', price: '2,500,000' },
            { category: "상의", gender: 'male', brand: 'Tommy Hilfiger', product: '타미 힐피거 셔츠', price: '79,000' },
            { category: "하의", gender: 'unisex', brand: 'Nike', product: '나이키 조거 팬츠', price: '69,000' },
            { category: "신발", gender: 'female', brand: 'Vans', product: '반스 올드스쿨', price: '55,000' },
            { category: "패션잡화", gender: 'unisex', brand: 'Herschel', product: '허쉘 백팩', price: '99,000' }
            // Add more items as needed...
        ];


        const itemsPerPage = 4; // Number of items per page
        let currentPage = 1; // Current page number


        function filterData() {
            const selectedCategory = document.getElementById('inlineFormSelectPref').value;
            const selectedGender = document.getElementById('cloth_gender').value;
            const searchText = document.getElementById('specname').value.toLowerCase(); // Get search text and convert to lower case

            const filteredData = data.filter(item => {
                const categoryMatch = selectedCategory === '카테고리' || item.category === selectedCategory;
                const genderMatch = selectedGender === '성별' || item.gender === selectedGender;
                const nameMatch = item.product.toLowerCase().includes(searchText); // Check if product name includes the search text
                return categoryMatch && genderMatch && nameMatch;
            });

            displayFilteredData(filteredData);
        }
        document.addEventListener('DOMContentLoaded', function () {
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('specname');
            const searchButton = document.getElementById('searchButton');

            // Function to trigger search
            function searchProducts() {
                filterData(); // Call the filterData function to refresh data display based on current filters and search input
            }

            // Prevent form submission when pressing Enter
            searchForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting
            });

            // Event listener for Enter key press in the search input
            searchInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent default form submission behavior
                    searchProducts(); // Trigger the search
                }
            });

            // Event listener for the search button click
            searchButton.addEventListener('click', searchProducts);
        });


        function searchProducts() {
            filterData(); // Call the filterData function to refresh data display based on current filters and search input
        }

        function displayFilteredData(filteredData) {
            const dataTable = document.getElementById('data-table');
            dataTable.innerHTML = ''; // Clear existing data

            // Calculate start and end indices for slicing the data array
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = filteredData.slice(start, end);

            // Populate the table with the paginated data
            paginatedData.forEach(item => {
                const row = dataTable.insertRow();
                row.insertCell(0).innerHTML = item.category;
                row.insertCell(1).innerHTML = item.brand;
                row.insertCell(2).innerHTML = item.gender;
                row.insertCell(3).innerHTML = item.product;
                row.insertCell(4).innerHTML = item.price;
            });

            updatePagination(filteredData.length);
        }


        function updatePagination(totalItems) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // Clear existing pagination

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            // Create Previous button
            const prevLi = document.createElement('li');
            prevLi.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
            const prevA = document.createElement('a');
            prevA.className = 'page-link';
            prevA.href = '#';
            prevA.innerText = '<<';
            prevA.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior
                if (currentPage > 1) {
                    currentPage--; // Decrement current page
                    filterData(); // Refresh data display
                }
            });
            prevLi.appendChild(prevA);
            pagination.appendChild(prevLi);

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item' + (i === currentPage ? ' active' : '');
                const a = document.createElement('a');
                a.className = 'page-link';
                a.href = '#';
                a.innerText = i;
                a.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default link behavior
                    currentPage = i; // Set current page
                    filterData(); // Refresh data display
                });
                li.appendChild(a);
                pagination.appendChild(li);
            }

            // Create Next button
            const nextLi = document.createElement('li');
            nextLi.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
            const nextA = document.createElement('a');
            nextA.className = 'page-link';
            nextA.href = '#';
            nextA.innerText = '>>';
            nextA.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior
                if (currentPage < totalPages) {
                    currentPage++; // Increment current page
                    filterData(); // Refresh data display
                }
            });
            nextLi.appendChild(nextA);
            pagination.appendChild(nextLi);
        }

        // Function to update the current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedDate = now.toLocaleString('ko-KR', options);
            document.getElementById('date-time').innerText = `현재 날짜 및 시간: ${formattedDate}`;
        }

        // Call the function initially to display the date and time
        updateDateTime();

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        // Initialize the theme on page load
        if (!document.documentElement.hasAttribute("data-bs-theme")) {
            document.documentElement.setAttribute("data-bs-theme", "light"); // or "dark" based on your preference
        }

        document.getElementById("flexSwitchCheckChecked").addEventListener('change', function () {
            const currentTheme = document.documentElement.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-bs-theme", newTheme);
        });

        // Display the initial data
        filterData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
