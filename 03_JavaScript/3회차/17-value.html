<body>
  
  <input id="talk">
  <input id="push" type="button" value="push">

  <form id="form">
    <input name="name">
    <input name="nick">
    <input type="submit"><!-- submit은 눌렀을 때 실제 form의 내용이 제출되는 역할을 한다.-->
  </form>

  <script>

    /*

    // 입력 요소의 값은 value로 입력해야함

    */
   const form = document.getElementById("form")
   form.addEventListener("submit", function(event){
    event.preventDefault()// 원래 하던걸 안할거라는 의미
    const p = document.createElement("p")
    p.textContent = `${event.target.name.value}의
    별명은 ${event.target.nick.value}`
    document.body.append(p)
   })
  </script>
</body>
