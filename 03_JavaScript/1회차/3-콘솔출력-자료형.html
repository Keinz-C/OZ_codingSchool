<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
  
  <script>
    // 정수 기록하기
    console.log(5)
    console.log(0)
    console.log(-15)

    // 실수 기록하기
    console.log(10.35)
    console.log(-10.35)

    // 산술 연산하기
    // 반환 : 명령문이 결과값처럼 사용되는 것.
    // 산술 연산이 여러 개 늘어져 있을 경우, 사칙연산 순서에 따라간다.
    console.log(12 -4)
    console.log(12 + 4)
    console.log(12 * 4)
    console.log(12 / 7 + 2 / 6)
    console.log(12 % 7)

    // typeof를 붙이면 데이터의 자료형의 이름이 뭔지 알 수 있다.
    console.log(typeof 3)
  </script>
</body>
</html>
